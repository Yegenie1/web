<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="out2.js"></script>
    <script>

        //1
        //index 0, 1, 2 ==> 3회 반복 실행

        for (let index = 0; index < 3; index++) {
            for (index = 0; index < 3; index++) {
                document.write("@")
            }
            document.write("<br>")
        }

        //2

        site = prompt('당신이 주로 가는 사이트는?')

        if (site == 'naver') {
            location.href = 'https://www.naver.com/'
        } else if (site == 'daum') {
            location.href = 'https://www.daum.net/'
        } else {
            location.href = 'https://www.google.co.kr/'
        }

        //3

        여행하다()

        쉬다()

        //4

        java = confirm("당신은 자바 프로그래머인가요?")
        if (java == true) {
            document.write("훌륭한 웹프로그래머이시군요")

        } else {
            document.write("다른 언어를 사용하시는 군요!")

        }

        //5

        coffee = prompt("커피값을 입력하세요")
        count = prompt("구매 갯수를 입력하세요")
        result = parseInt(coffee) * parseInt(count)
        if (result >= 15000) {
            document.write("할인해드릴게요")
        } else {
            document.write("정가로 내셔야해요")
        }

        //6

        food = prompt("먹고싶은 음식을 입력하세요")
        price = prompt("가격을 입력하세요")

        if (food == '커피' && parseInt(price) < 5000) {
            document.write("내가 살게요")
        } else {
            document.write("네가 사세요")
        }

        //7


        time = prompt("지금은 오전인가요? 오후인가요?")

        if (time === '오전') {
            for (index = 0; index < 3; index++) {
                document.write("굿모닝!")
            }
        } else if (time === '오후') {
            for (index = 0; index < 5; index++) {
                document.write("굿애프터눈!")
            }
        } else {
            document.write("굿나잇!")
        }




    </script>
</head>
