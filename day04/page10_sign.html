<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function hi() {
        alert('여러분~~~~~~~~~~~~')

    }
    function bye() {
        alert('드디어 끝났어요!!!안녕히 가세요')

    }
    function len() {


        id2_value = document.getElementById('id2').value //=>root

        size = id2_value.length
        if (size < 5) {

            div_tag = document.getElementById('result')
            div_tag.innerHTML = "<font color=red>5글자 미만이므로 가입불가</font>"
        } else{
            div_tag.innerHTML = "<font color=blue>5글자 이상이므로 가입가능</font>"
        }

    }
    function check() {


        pw2_value = document.getElementById('pw2').value //=>1234
        pw2_1_value = document.getElementById('pw2_1').value //=>1234

        result = document.getElementById('result')//div

        if (pw2_value === pw2_1_value) {
            result.innerHTML = "<font color=red>일치!!!</font> <img src='ok.jpg' width=100 height=100>"

        } else {
            result.innerHTML = "<font color=blue>불일치!!!</font> <img src='no.png' width=100 height=100>"
        }

    }
</script>

<body>
    <button onclick=hi()>인사처리</button>
    <button onclick=bye()>안녕처리</button>
    <hr color="red">

    아이디 : <input type="text" id="id2">
    <button onclick="len()" style="background: pink;">글자수 체크</button><br>

    패스워드 : <input type="text" id="pw2"><br>
    패스워드2 : <input type="text" id="pw2_1">
    <!-- //test할때만 value입력해놓고 돌리기 -->
    <button onclick=check() style="background: lime;">패스워드 동일</button><br>
    <div id="result">
        결과 들어갈 곳
    </div>
</body>


</html>
